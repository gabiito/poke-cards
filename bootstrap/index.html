<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Poke Cards Bootstrap</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row main-content  d-flex align-items-center">
            <div class="col-sm-1 aside">
                <button class="btn btn-primary" id="prev">prev</button></div>
            <div class="col-sm-10" id="app">
                <div class="row">
                    <div class="col d-flex justify-content-center p-3">
                        <!--Bootstrap Card example-->
                        <div class="card">
                            <div class="card-header">
                                <div class="card-header--top"></div>
                                <img src=""
                                class="img-circular" alt="no hay imagen" id="pokeImg">
                                <h2 id="pokeName">Poke Name</h2>
                            </div>
                            
                            <div class="card-body">
                                <h4 class="card-title">Stats</h4>
                                <div class="poke-stat stat-hp" id="pokeHp">
                                    <i class="bi bi-heart-fill"></i>
                                    
                                </div>
                                <div class="poke-stat stat-attack" id="pokeAttack">
                                    <i class="bi bi-box-arrow-in-up-right"></i>
                                    
                                </div>
                                <div class="poke-stat stat-defense" id="pokeDefense">
                                    <i class="bi bi-shield-shaded"></i>
                                    
                                </div>
                                <div class="poke-stat stat-speed" id="pokeSpeed">
                                    <i class="bi bi-speedometer2"></i>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-sm-1 aside">
                <button class="btn btn-primary" id="next">next</button>
            </div>
        </div>
    </div>

    <!--Custom JS-->
    <script src="js/main.js"></script>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</body>

</html>
