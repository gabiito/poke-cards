<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css">

    <title>Poke cards</title>
</head>
<body>
    <!--Main container-->
    <div id="app" class="container">

        <div class="card">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/1.png" class="card--img">
            <h2>Name </h2>
            <div class="card__body">
                <h4>Stats</h4>
                <div class="card__body__stat stat--hp">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="card__body__stat stat--attack">
                    <i class="fas fa-bomb"></i>
                </div>
                <div class="card__body__stat stat--defense">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="card__body__stat stat--speed">
                    <i class="fas fa-wind"></i>
                </div>
            </div>

        </div>

    </div>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/91537d10d4.js" crossorigin="anonymous"></script>
    
    <!--Custom JS-->
    <script src="js/main.js"></script>
</body>
</html>
